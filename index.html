<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bingblue-作品集</title>
  <meta http-equiv="keywords" content="" />
  <meta http-equiv="description" content="" />
  <style>
    h1 {
      text-align: center;
      margin-top: 20px;
    }

    ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      width: 800px;
      margin: 0 auto;
    }

    li {
      list-style: none;
      width: 150px;
      height: 120px;
      text-align: center;
      padding: 40px 0;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    span {
      display: block;
    }
  </style>
</head>

<body>

  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../common/jquery-1.12.4.min.js"><\/script>')</script>

  <div>
    <h1>作品集</h1>
    <ul class="works">
    </ul>
  </div>

</body>
<script>
  $(function(){
    $.ajax({
      url: './data.json',
      type: 'GET',
      async: false,//使用同步的方式,true为异步方式
      dataType: "json",
      success: function (data) {
        let works = data.data;
        for(let i in works){
          let newHtml = `<li>
                            <a target="_blank" href="${works[i].url}">
                              <img src="${works[i].img}">
                              <span>${works[i].title}</span>
                            </a>
                          </li>`
          $(newHtml).appendTo($('.works'))
        }
      },
      error: function () {
        window.location.reload(true);
      }
    });
  })
</script>
</html>
