      <div class="egg-items">
        <div class="egg-item">

        </div>

        <div class="egg-item"><img src="img/egg.png"><span class="egg-num">11</span></div>
        <div class="egg-item">
          <img src="img/egg.png">
          <span class="egg-num">12</span>

      </div>
    </div>

  <div class="mask-msg-picprize jq-mask" style="display:none;">
    <div class="pos">
      <h1>恭喜您获得了</h1>

      <h3>*********</h3>
      <a class="btn-ok" href="04.html">确认</a>

<script src="dest/hit.js"></script>
<script src="dest/hiteggs.js"></script>
<script type="text/javascript">
  $(".egg-box").hit({
    hammerImg : 'img/hammer.png',//锤子的图片路径
    breakImg : 'img/break.png',//碎蛋的图片路径
    scrollTime : 10,//滚动一圈所需时间，即滚动的快慢
    over : function(num){//砸碎金蛋后要执行的操作，num是砸碎的第几个金蛋
      //弹出层都在 01.html 里面
      $(".mask-msg-picprize").show();
    }
  });
</script>
