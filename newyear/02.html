<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bingblue-明星拜年</title>
<meta name="Keywords" content="">
<meta name="Description" content="">

<!-- 移动设备支持 -->
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
<meta content="no-cache" http-equiv="pragma">
<meta content="0" http-equiv="expires">
<meta content="telephone=no, address=no" name="format-detection">
<meta name="apple-mobile-web-app-capable" content="yes"> 
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link href="dest/zhangliang.min.css" rel="stylesheet" type="text/css">
<style type="text/css">
  #audio_btn{
    position: fixed;
    right: 10px;
    top: 10px;
    z-index: 200;
    display: block;
    width: 30px;
    height: 30px;
    background-image: url(img/zl/music.png);
    background-repeat: no-repeat;
    background-position: 0px 0px;
  }
  #audio_btn.off{
    background-position: 0px -30px;
  }
  audio{
    display: block;
    height: 1px;
    width: 1px;
    display: none;
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="main">
    <img class="bg-an" src="img/zl/p1-bg.jpg">

    <img class="p1 p1-anzl" src="img/zl/p1-zhangliang.png">
    <img class="p1 p1-an1" src="img/zl/p1-an1.png">
    <img class="p1 p1-an2" src="img/zl/p1-an2.png">
    <img class="p1 p1-an3" src="img/zl/p1-an3.png">
    <img class="p1 p1-an4" src="img/zl/p1-an4.png">
    <img class="p1 p1-an5" src="img/zl/p1-an5.png">

    <img class="p2 p2-anzl" src="img/zl/p2-zhangliang.png">
    <img class="p2 p2-an1" src="img/zl/p2-an1.png">
    <img class="p2 p2-an2" src="img/zl/p2-an2.png">
    <img class="p2 p2-an3" src="img/zl/p2-an3.png">
    <img class="p2 p2-an4" src="img/zl/p2-an5.png">
    <img class="p2 p2-an5" src="img/zl/p2-an4.png">
    <img class="p2 p2-lb-1" src="img/zl/p2-lb-1.png">
    <img class="p2 p2-lb-2" src="img/zl/p2-lb-2.png">
    <img class="p2 p2-enter" src="img/zl/p2-enter.png">
    <img class="p2 p2-enter2" src="img/zl/p2-enter2.png">
  </div>
</div>
<div id="audio_btn" url="img/zl/bg.mp3" class="off"></div>
<audio id="media2" src="img/zl/zl.mp3"></audio>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../common/jquery-1.12.4.min.js"><\/script>')</script>
<script type="text/javascript">
  $(function(){
    setTimeout(function(){$(".p1-an1").fadeIn();}, 1000);
    setTimeout(function(){$(".p1-an2").fadeIn();}, 1300);
    setTimeout(function(){$(".p1-an3").fadeIn();}, 1600);
    setTimeout(function(){$(".p1-an4").fadeIn();}, 1900);
    setTimeout(function(){$(".p1-an5").fadeIn();}, 2200);
    setTimeout(function(){
      $(".p1").hide();
      $(".p2-anzl").fadeIn(500);
      var media2 = $("#media2").get(0);
      media2.play();

      $(".p2-lb-2").on('touchstart',function(){
        var media2 = $("#media2").get(0);
        media2.play();
      });
      setTimeout(function(){$(".p2-an1").fadeIn();}, 1000);
      setTimeout(function(){$(".p2-an2").fadeIn();}, 1300);
      setTimeout(function(){$(".p2-an3").fadeIn();}, 1600);
      setTimeout(function(){$(".p2-an4").fadeIn();}, 1900);
      setTimeout(function(){$(".p2-an5").fadeIn();}, 1900);
      setTimeout(function(){$(".p2-lb-1").fadeIn();$(".p2-lb-2").fadeIn();$(".p2-enter").fadeIn();}, 2200);
      setTimeout(function(){$(".p2-enter2").fadeIn();}, 2500);
    }, 5200);
    $(".p2-enter").click(function(){
      location.href = "index.html";
    });
    $(".p2-enter2").click(function(){
      location.href = "index.html";
    });
  });
  var is_open = 'on';
  window.onload=function(){
    //var id = document.getElementById("loading");
    //setTimeout(function(){document.body.removeChild(id)},1000);

    if($("#audio_btn").attr("url").indexOf("mp3")>1){
      var url = $("#audio_btn").attr("url"); 
      var auto = is_open=='on' ? 'autoplay' : '';
      var html = '<audio loop  src="'+url+'" id="media" '+auto+' ></audio>';
      setTimeout(function(){
        $("#audio_btn").html(html);
        $("#audio_btn").show().attr("class",is_open);
      },500);
      
      $("#audio_btn").on('touchstart',function(){
        var type = $("#audio_btn").attr("class");
        var media = $("#media").get(0);
        if(type=="on"){
          media.pause(); 
          $("#audio_btn").attr("class","off");
        }else{
          media.play();
          $("#audio_btn").attr("class","on"); 
        }  
      });
    }
  } 
</script>
<!-- <a href="#" onclick="location.reload(true);">刷新</a> -->
</body>
</html>
