<script type="text/javascript">
  $(function(){
    var users = [{userImg:"img/user.png",userName:"用户姓名"},{userImg:"img/user2.png",userName:"张三"},{userImg:"img/user3.png",userName:"李四"},{userImg:"img/user4.png",userName:"王五"},{userImg:"img/user5.png",userName:"XXXXX"}];
    var html = '<div class="user_list"><img src="img/1.png" alt="" class="icon"><img src="img/user_small.png" alt="" class="user_small_img"><span>用户姓名</span></div>';
    var i = 0;
    var time;
    function checkUser(){
      if(users.length==0){
        alert("没有用户了！");
        return true;
      }
      return false;
    }
    $(".start_btn").click(function() {
      if(checkUser()){
        return;
      }
      $(this).hide();
      $(".stop_btn").show();
      time = setInterval(function(){
        if(i >= users.length){
          i = 0;
        }
        $(".user_img").attr("src",users[i].userImg);
        $(".user_name").text(users[i].userName);
        i++;
      },100);
    });
    $(".stop_btn").click(function() {
      $(this).hide();
      $(".start_btn").show();
      clearInterval(time);
      var id = i;
      var newHtml = $(html);
      var lists = $(".cont_fr .user_list");
      if(lists.length%2 != 0){
        newHtml.addClass('bg2');
      }
      newHtml.find('.icon').attr("src","img/"+(lists.length+1)+".png");
      newHtml.find('.user_small_img').attr("src",users[i-1].userImg);
      newHtml.find('span').text(users[i-1].userName);
      $(".cont_fr").append(newHtml);
      users.splice(i-1, 1);
      $(".header .fr").text("幸运星："+ (lists.length+1) +"人");
      i = 0;
    });
  });
</script>
