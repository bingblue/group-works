<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bingblue-互动墙</title>
<meta http-equiv="keywords" content="" />
<meta http-equiv="description" content="" />
<link rel="stylesheet" href="dest/photos.css" type="text/css" media="screen" />
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../common/jquery-1.12.4.min.js"><\/script>')</script>
<script type="text/javascript" src="dest/jquery.easing.min.js"></script>
<script type="text/javascript" src="dest/supersized.3.2.7.min.js"></script>
<script type="text/javascript" src="dest/supersized.shutter.min.js"></script>
<script type="text/javascript">
 jQuery(function($){
	 $.supersized({
		 slide_interval:6000,// Length between transitions
		 transition:5, // 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
		 transition_speed:700,// Speed of transition
		 slide_links:	'blank',// Individual links for each slide (Options: false, 'num', 'name', 'blank')
		 slides:[
														{image : 'http://buildinternet.s3.amazonaws.com/projects/supersized/3.2/slides/kazvan-1.jpg'},
														{image : 'http://buildinternet.s3.amazonaws.com/projects/supersized/3.2/slides/kazvan-2.jpg'},  
														{image : 'http://buildinternet.s3.amazonaws.com/projects/supersized/3.2/slides/kazvan-3.jpg'},
														{image : 'http://buildinternet.s3.amazonaws.com/projects/supersized/3.2/slides/wojno-1.jpg'},
														{image : 'http://buildinternet.s3.amazonaws.com/projects/supersized/3.2/slides/wojno-2.jpg'},
														{image : 'http://buildinternet.s3.amazonaws.com/projects/supersized/3.2/slides/wojno-3.jpg'},
														{image : 'http://buildinternet.s3.amazonaws.com/projects/supersized/3.2/slides/shaden-1.jpg'},
														{image : 'http://buildinternet.s3.amazonaws.com/projects/supersized/3.2/slides/shaden-2.jpg'},
														{image : 'http://buildinternet.s3.amazonaws.com/projects/supersized/3.2/slides/shaden-3.jpg'}
												]
					
				});
		    });
</script>
</head>
<body>
	<!--Thumbnail Navigation-->
	<div id="prevthumb"></div>
	<div id="nextthumb"></div>
	
	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
	<div id="thumb-tray" class="load-item">
		<div id="thumb-back"></div>
		<div id="thumb-forward"></div>
	</div>
	
	<!--Time Bar-->
	<div id="progress-back" class="load-item">
		<div id="progress-bar"></div>
	</div>
	
	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			
			<a id="play-button"><img id="pauseplay" src="img/phtos/pause.png"/></a>
		
			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Thumb Tray button-->
			<a id="tray-button"><img id="tray-arrow" src="img/phtos/button-tray-up.png"/></a>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>


<!--音乐 start-->
<div id="audio_btn"  url="img/bg.mp3"></div>
<style>
#audio_btn{position: fixed;left: 10px;top: 10px;z-index: 200;width: 30px;height: 30px;background-image: url(img/wall/muisc2.png);background-repeat: no-repeat;background-position: 0px 0px;}
#audio_btn.off{background-position: 0px -30px;}
</style>
<script type="text/javascript" src="dest/music.js"></script>
<!--音乐 end-->

</body>
</html>
