<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bingblue-大转盘</title>
<meta name="Keywords" content="">
<meta name="Description" content="">

<!-- 移动设备支持 -->
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
<meta content="no-cache" http-equiv="pragma">
<meta content="0" http-equiv="expires">
<meta content="telephone=no, address=no" name="format-detection">
<meta name="apple-mobile-web-app-capable" content="yes"> 
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link href="../common/reset.css" rel="stylesheet" type="text/css">
<link href="dest/zp.css" rel="stylesheet" type="text/css">
<style type="text/css">
  .wrap{
    height: 100%;
  }
</style>
</head>

<body>
<div class="wrap p1">
  <a href="javascript:;" class="rule-btn"></a>
  <div class="main">
    <img src="img/p1.jpg">
  </div>
  <div class="main">
    <img src="img/p2.jpg">
  </div>
  <a href="javascript:;" class="choose-btn choose-btn1"></a>
  <a href="javascript:;" class="choose-btn choose-btn2"></a>
  <a href="javascript:;" class="choose-btn choose-btn3"></a>
  <a href="02.html" class="choose-btn choose-btn4"></a>
  <div class="pos pos1">
    <img src="img/rule.jpg">
    <a class="back-btn back hide" href="javascript:void(0);"></a>
  </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../common/jquery-1.12.4.min.js"><\/script>')</script>
<script src="dest/jquery.mutouch.min.js"></script>
<script type="text/javascript">
  $(function(){
    $(".choose-btn").hide();
    $(".rule-btn").click(function(){
      $(".rule-btn").hide();
      $(".pos1").show();
    });
    $(".hide").click(function(){
      $(".pos").hide();
      $(".rule-btn").show();
    });
    $(".main").mutouch({
      onSwipeTop : function(){
        $(".main").animate({
          top : "-100%"
        },1000);
        $(".rule-btn").hide();
        $(".choose-btn").show();
      },
      onSwipeDown : function(){
        $(".main").animate({
          top : "0%"
        },1000);
        $(".rule-btn").show();
        $(".choose-btn").hide();
      },
    });
  });
</script>
</body>
</html>
